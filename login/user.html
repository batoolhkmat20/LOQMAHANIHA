<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="signup.css">
    <title>لقمة هنية</title>
</head>

<body>
    
    <header class="header">
        <div class="logo">
          <h1>لقمة <span>هنية</span></h1>
        </div>
        <nav class="navmenu">
          <ul>
            <li><a href="/index.html">الرئيسية</a></li>
            <li><a href="/login/chef.html">الطهاة</a></li>
            <li><a href="../index.html#menu">الأطباق</a></li>
            <li><a href="/login/user.html" class="active">تسجيل الدخول</a></li>
          </ul>
        </nav>
      </header>
      
    <main>
        <div class="container" id="container">
            <!-- Sign Up Form -->
            <div class="form-container sign-up">
                <form action="/signup" method="POST">
                    <h2>إنشاء حساب جديد</h2>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    </div>
                    
                    <label for="signup-name">الاسم</label>
                    <input type="text" id="signup-name" name="name" placeholder="الاسم" required>

                    <label for="signup-phone">رقم الهاتف</label>
                    <input type="tel" id="signup-phone" name="phone" placeholder="رقم الهاتف" required>
                    
                    <label for="signup-email">ايميل</label>
                    <input type="email" id="signup-email" name="email" placeholder="ايميل" required>
    
                    <label for="signup-password">كلمة السر</label>
                    <input type="password" id="signup-password" name="password" placeholder="كلمة السر" required>
    
                    <button type="submit">إنشاء حساب </button>
                </form>
            </div>
    
            <!-- Sign In Form -->
            <div class="form-container sign-in">
                <form action="/login" method="POST">
                    <h2>تسجيل الدخول</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    </div>
                   
    
                    <label for="signin-email">ايميل</label>
                    <input type="email" id="signin-email" name="email" placeholder="ايميل" required>
    
                    <label for="signin-password">  كلمة السر </label>
                    <input type="password" id="signin-password" name="password" placeholder="كلمة السر" required>
    
                    <a href="#">نذكر كلمة السر؟</a>
                    <button type="submit">تسجيل الدخول</button>
                </form>
            </div>
    
            <!-- Toggle Panel -->
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>أهلاً بعودتك</h1>
                        <p>أدخل بياناتك الشخصية للاستفادة من جميع ميزات الموقع</p>
                        <button class="hidden" id="login">تسجيل الدخول</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>مرحباً يا صديقي!</h1>
                         <p>سجل بياناتك للبدء في رحلتك معنا</p>
                        <button class="hidden" id="register">إنشاء حساب جديد</button>
                    </div>
                </div>
            </div>
        </div>
      </main>
    </body>
    

    <script src="signup.js"></script>
</body>

</html>
